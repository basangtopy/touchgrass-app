<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>TouchGrass - Stake Your Goals</title>
    <meta name="title" content="TouchGrass - Stake Your Goals" />
    <meta
      name="description"
      content="The accountability app that puts your money where your goals are. Stake crypto on personal goals, prove completion with AI verification, and earn your funds back."
    />
    <meta
      name="keywords"
      content="accountability, crypto, staking, goals, challenges, fitness, habits, web3, base, blockchain"
    />
    <meta name="author" content="TouchGrass" />
    <meta name="robots" content="index, follow" />

    <!-- Theme & Icons -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="msapplication-TileColor" content="#0F172A" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://touchgrassapp.netlify.app/" />
    <meta property="og:title" content="TouchGrass - Stake Your Goals" />
    <meta
      property="og:description"
      content="Put your money where your motivation is. Create accountability challenges with crypto stakes."
    />
    <meta
      property="og:image"
      content="https://touchgrassapp.netlify.app/og.png"
    />
    <meta property="og:site_name" content="TouchGrass" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://touchgrassapp.netlify.app/" />
    <meta name="twitter:title" content="TouchGrass - Stake Your Goals" />
    <meta
      name="twitter:description"
      content="Put your money where your motivation is. Create accountability challenges with crypto stakes."
    />
    <meta
      name="twitter:image"
      content="https://touchgrassapp.netlify.app/og.png"
    />

    <!-- Farcaster Mini App Embed -->
    <meta
      name="fc:miniapp"
      content='{
        "version":"next",
        "imageUrl":"https://touchgrassapp.netlify.app/og.png",
        "button":{
          "title":"Start a Challenge",
          "action":{
            "type":"launch_miniapp",
            "name":"TouchGrass",
            "url":"https://touchgrassapp.netlify.app",
            "splashImageUrl":"https://touchgrassapp.netlify.app/splash.png","splashBackgroundColor":"#0F172A"
          }
        }
      }'
    />

    <!-- BaseBuild Analytics -->
    <meta name="base:app_id" content="696a0be68aabd019b25f526b" />

    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TouchGrass" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
